<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{demo_1/customersLayout.html}">

<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>


<body>
    <section layout:fragment="content">
        <!-- <div class="card text-white bg-secondary">
        <div class="card text-white bg-success">
        <div class="card text-white bg-danger">
        <div class="card text-white bg-warning">
        <div class="card text-white bg-info">
        <div class="card text-white bg-light">
        <div class="card text-white bg-dark"> -->
        <div class="card" style="border-radius: 20px">


            <img width="100px" th:if="${item.image == null}" src="http://via.placeholder.com/100x100" alt="image">
            <img th:if="*{item.image != null}" th:src="@{'data:image/jpeg;base64,'+${item.image}}" />

            <div class="card-body">
                <div class="card-header">
                    <h3 class="card-title" th:text="${item.itemName}"></h3>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${item.itemDescription}"></p>
                    <p class="card-text" th:text="${item.itemPrice}"></p>
                    <p class="card-text" th:text="${item.itemType}"></p>
                </div>
                <div class="card-footer">
                    <p class="card-text" th:text="${item.itemFlavour}"></p>
                    <p class="card-text" th:text="${item.itemSize}"></p>
                    <p class="card-text" th:text="${item.itemShape}"></p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
