<!DOCTYPE html>
<html lang="en">

<div th:replace="demo_1/header :: head"> </div>

<body>
    <div class="main-wrapper">

        <div th:replace="demo_1/side-bar :: nav"> </div>
        <div class="page-wrapper">

            <div th:replace="demo_1/nav :: nav"> </div>
            <div class="page-content">
                <a th:href="@{admin/add-item}">
                    <button class="btn btn-info">Add New Item</button>

                </a>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Items</h4>
                        <div class="table-responsive" style="width: 100%;">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>
                                            Item Photo
                                        </th>

                                        <th>
                                            Item Name
                                        </th>

                                        <th>
                                            Item Type
                                        </th>

                                        <th style="color: red; width:70%">
                                            Operations
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${items}">

                                        <td class="py-1">
                                            <img width="100px" src="http://via.placeholder.com/100x100" alt="image">
                                        </td>
                                        <td th:text="${item.itemName}">Name ...</td>
                                        <td th:text="${item.itemType}">Type ...</td>
                                        <td>
                                            <a th:href="@{admin/view-item/{id}(id=${item.id})}">

                                                <button class="btn btn-success">View</button>
                                            </a>

                                            <a th:href="@{admin/edit/{id}(id=${item.id})}">

                                                <button class="btn btn-info">Edit</button>
                                            </a>

                                            <a th:href="@{admin/delete/{id}(id=${item.id})}">

                                                <button class="btn btn-danger">Delete</button>
                                            </a>


                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="demo_1/footer :: footer">&copy; 2016 The Static Templates</div>
        </div>
    </div>
</body>

</html>
